      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: FleetConfig is the Schema for the fleetconfigs API.
        properties:
          apiVersion:
