                            inCluster:
                              description: |-
                                If set, the kubeconfig will be read from the cluster.
                                Only applicable for same-cluster operations.
                                Defaults to false.
                              type: boolean
                            secretReference:
                              description: |-
                                A reference to an existing secret containing a kubeconfig.
                                Must be provided for remote clusters.
                                For same-cluster, must be provided unless InCluster is set to true.
                              properties:
                                kubeconfigKey:
                                  description: |-
                                    The map key to access the kubeconfig.
                                    Leave empty to use 'kubeconfig'.
                                  type: string
                                name:
                                  description: The name of the secret.
                                  type: string
                                namespace:
                                  description: The namespace the secret is in.
                                  type: string
                              required:
                              - name
                              - namespace
                              type: object
                          type: object
                        mode:
                          default: Default
                          description: Deployent mode for klusterlet
                          enum:
                          - Default
                          - Hosted
                          type: string
                        purgeOperator:
                          default: true
                          description: |-
                            If set, the klusterlet operator will be purged and all open-cluster-management namespaces deleted
                            when the klusterlet is unjoined from its Hub cluster.
                          type: boolean
                        resources:
                          description: Resource specifications for all klusterlet-managed
                            containers.
                          properties:
                            limits:
                              description: The resource limits of all the containers
                                managed by the Cluster Manager or Klusterlet operators.
                              properties:
                                cpu:
                                  description: The number of CPU units to request,
                                    e.g., '800m'.
                                  type: string
                                memory:
                                  description: The amount of memory to request, e.g.,
                                    '8Gi'.
                                  type: string
                              type: object
                            qosClass:
                              default: Default
                              description: |-
                                The resource QoS class of all the containers managed by the Cluster Manager or Klusterlet operators.
                                One of Default, BestEffort or ResourceRequirement.
                              enum:
                              - Default
                              - BestEffort
                              - ResourceRequirement
                              type: string
                            requests:
                              description: The resource requests of all the containers
                                managed by the Cluster Manager or Klusterlet operators.
                              properties:
                                cpu:
                                  description: The number of CPU units to request,
                                    e.g., '800m'.
                                  type: string
                                memory:
                                  description: The amount of memory to request, e.g.,
                                    '8Gi'.
                                  type: string
                              type: object
                          required:
                          - qosClass
                          type: object
                        singleton:
                          description: |-
                            If true, deploy klusterlet in singleton mode, with registration and work agents running in a single pod.
                            This is an alpha stage flag.
                          type: boolean
                        source:
                          default: {}
                          description: Version and image registry details for the
                            klusterlet.
                          properties:
                            bundleVersion:
                              default: default
                              description: |-
                                The version of predefined compatible image versions (e.g. v0.6.0). Defaults to the latest released version.
                                You can also set "latest" to install the latest development version.
                              type: string
                            registry:
                              default: quay.io/open-cluster-management
                              description: The name of the image registry serving
                                OCM images, which will be used for all OCM components."
                              type: string
                          type: object
                      type: object
                    kubeconfig:
                      description: Kubeconfig details for the Spoke cluster.
                      properties:
                        context:
                          description: The context to use in the kubeconfig file.
                          type: string
                        inCluster:
                          description: |-
                            If set, the kubeconfig will be read from the cluster.
                            Only applicable for same-cluster operations.
                            Defaults to false.
                          type: boolean
                        secretReference:
                          description: |-
                            A reference to an existing secret containing a kubeconfig.
                            Must be provided for remote clusters.
                            For same-cluster, must be provided unless InCluster is set to true.
                          properties:
                            kubeconfigKey:
                              description: |-
                                The map key to access the kubeconfig.
                                Leave empty to use 'kubeconfig'.
                              type: string
                            name:
                              description: The name of the secret.
                              type: string
                            namespace:
                              description: The namespace the secret is in.
                              type: string
                          required:
                          - name
                          - namespace
                          type: object
                      type: object
                    name:
                      description: The name of the spoke cluster.
                      maxLength: 63
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                      type: string
                    proxyCa:
                      description: Proxy CA certificate, optional
                      type: string
                    proxyUrl:
                      description: URL of a forward proxy server used by agents to
                        connect to the Hub cluster.
                      type: string
                    syncLabels:
                      description: If true, sync the labels from klusterlet to all
                        agent resources.
                      type: boolean
                  required:
                  - createNamespace
                  - kubeconfig
                  - name
                  type: object
                type: array
            required:
            - hub
            - spokes
            type: object
          status:
            description: FleetConfigStatus defines the observed state of FleetConfig.
            properties:
              conditions:
                items:
                  description: Condition describes the state of a FleetConfig.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                    wantStatus:
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  - wantStatus
                  type: object
                type: array
              joinedSpokes:
                items:
                  description: JoinedSpoke represents a spoke that has been joined
                    to a hub.
                  properties:
                    kubeconfig:
                      description: Kubeconfig details for the Spoke cluster.
                      properties:
                        context:
                          description: The context to use in the kubeconfig file.
                          type: string
                        inCluster:
                          description: |-
                            If set, the kubeconfig will be read from the cluster.
                            Only applicable for same-cluster operations.
                            Defaults to false.
                          type: boolean
                        secretReference:
                          description: |-
                            A reference to an existing secret containing a kubeconfig.
                            Must be provided for remote clusters.
                            For same-cluster, must be provided unless InCluster is set to true.
                          properties:
                            kubeconfigKey:
                              description: |-
                                The map key to access the kubeconfig.
                                Leave empty to use 'kubeconfig'.
                              type: string
                            name:
                              description: The name of the secret.
                              type: string
                            namespace:
                              description: The namespace the secret is in.
                              type: string
                          required:
                          - name
                          - namespace
                          type: object
                      type: object
                    name:
                      description: The name of the spoke cluster.
                      type: string
                    purgeKlusterletOperator:
                      default: true
                      description: |-
                        If set, the klusterlet operator will be purged and all open-cluster-management namespaces deleted
                        when the klusterlet is unjoined from its Hub cluster.
                      type: boolean
                  required:
                  - kubeconfig
                  - name
                  type: object
                type: array
              phase:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
